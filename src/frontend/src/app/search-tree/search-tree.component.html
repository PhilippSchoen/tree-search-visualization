

<div #treeTab class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="tree-tab" data-tabs-toggle="#tree-tab-content" role="tablist">
    <li *ngFor="let search of searchAlgorithmValues" class="me-2" role="presentation">
      <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="{{ search}}-tab" [attr.data-tabs-target]="'#' + search" type="button" role="tab"
              [attr.aria-controls]="search" aria-selected="false">
        {{ search }}
      </button>
    </li>
  </ul>
</div>
<div id="tree-tab-content">
  <button disabled type="button" class="text-white bg-frontier hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Frontier</button>
  <button disabled type="button" class="text-white bg-explored hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Explored</button>
  <button disabled type="button" class="text-white bg-solution hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Solution</button>
  <div *ngFor="let search of searchAlgorithmValues" class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800 h-[90vh]"
       id="{{ search }}" role="tabpanel" [attr.aria-labelledby]="search + '-tab'">

    <div class="text-sm text-gray-500 dark:text-gray-400 h-full relative">
      <ngx-graph
              class="chart-container w-full h-full"
              layout="dagre"
              [links]="this.links"
              [nodes]="this.nodes"
      >
        <ng-template #nodeTemplate let-node>
          <svg:g
            class="node"
          >
            <svg:rect
              [attr.width]="node.dimension.width"
              [attr.height]="node.dimension.height"
              [attr.fill]="setColor(node)"
            />
            <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
              {{node.label}}
            </svg:text>
          </svg:g>
        </ng-template>

      </ngx-graph>

    </div>
  </div>
</div>
