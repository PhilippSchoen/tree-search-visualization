

<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="problem-tab" data-tabs-toggle="#problem-tab-content" role="tablist">
    <li *ngFor="let problem of searchProblems"  class="me-2" role="presentation">
      <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="{{ problem }}-tab" [attr.data-tabs-target]="'#' + problem" type="button" role="tab" [attr.aria-controls]="problem" aria-selected="false">
        {{ problem }}
      </button>
    </li>
  </ul>
</div>
<div id="problem-tab-content">
  <div *ngFor="let problem of searchProblems" class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
       id="{{ problem }}" role="tabpanel" [attr.aria-labelledby]="problem + '-tab'">
    <p class="text-sm text-gray-500 dark:text-gray-400">This is some placeholder content the <strong class="font-medium text-gray-800 dark:text-white">
      {{ problem }} tab's associated content</strong>. Clicking another tab will toggle the visibility of this one for the next. The tab JavaScript swaps classes to control the content visibility and styling.
    </p>
  </div>
</div>
