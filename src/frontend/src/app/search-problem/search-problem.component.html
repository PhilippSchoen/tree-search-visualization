

<div #problemTab class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="problem-tab" data-tabs-toggle="#problem-tab-content" role="tablist">
    <li *ngFor="let problem of searchProblemValues"  class="me-2" role="presentation">
      <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="{{ problem }}-tab" [attr.data-tabs-target]="'#' + problem" type="button" role="tab" [attr.aria-controls]="problem" aria-selected="false">
        {{ problem }}
      </button>
    </li>
  </ul>
</div>
<div id="problem-tab-content">
  <button disabled type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Frontier</button>
  <button disabled type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Explored</button>
  <button disabled type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Solution</button>
  <div *ngFor="let problem of searchProblemValues" class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
       id="{{ problem }}" role="tabpanel" [attr.aria-labelledby]="problem + '-tab'">
    <app-coordinate-system *ngIf="problem==='Pathfinding'" [searchState]="searchState$" [selectedProblem]="selectedProblem"></app-coordinate-system>
    <app-maze *ngIf="problem==='Maze'" [searchState]="searchState$" [selectedProblem]="selectedProblem"></app-maze>
  </div>

</div>
